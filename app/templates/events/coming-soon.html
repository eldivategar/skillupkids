<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>500</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.svg' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

    <!-- Feathericon CSS -->
    <link rel="stylesheet" href="{% static 'assets/plugins/feather/feather.css' %}">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>

<body class="error-page">


    <!-- Main Wrapper -->
    <div class="main-wrapper">

        <div class="error-box">
            <div class="error-logo">
                <a href="{% url 'home' %}">
                    <img src="{% static 'assets/img/logo.svg' %}" class="img-fluid" alt="Logo">
                </a>
            </div>
            <h4>WE ARE COMING SOON!!</h4>
            <h6 class="font-weight-normal">Stay tuned for something amazing</h6>           
            <div class="error-box-img">
                <img src="{%' static assets/img/come-soon.png' %}" alt="" class="img-fluid">
            </div>
            <div class="come-soon-box">                                
                <div class="social-icon-soon">
                    <ul>
                        <li><a href="javascript:;"><i class="fa-brands fa-facebook face-book"></i></a></li>
                        <li><a href="javascript:;"><i class="fa-brands fa-twitter twit-ter"></i></a></li>
                        <li><a href="javascript:;"><i class="fa-brands fa-instagram insta-gram"></i></a></li>
                        <li><a href="javascript:;"><i class="fa-brands fa-linkedin linked-in"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <!-- /Main Wrapper -->


    <!-- jQuery -->
    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

    <!-- Bootstrap Core JS -->
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Custom JS -->
    <script src="{% static 'assets/js/script.js' %}"></script>

</body>

</html>
