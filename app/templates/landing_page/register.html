{% extends 'layout/base-auth.html' %}
{% block title %}Registrasi{% endblock %}
{% load static %}
{% block content %}
<div class="col-md-6 login-wrap-bg">

    <!-- Register -->
    <div class="login-wrapper">
        <div class="loginbox">
            <div class="img-logo">
                <img src="{% static 'assets/img/logo.svg' %}" class="img-fluid" alt="Logo">
                <div class="back-home">
                    <a href="{% url 'home' %}">Back to Home</a>
                </div>
            </div>
            <h1>Daftar</h1>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-control-label">Nama Lengkap</label>
                    <input type="text" class="form-control" placeholder="Enter your Full Name" name="name" required>
                </div>
                <div class="form-group">
                    <label class="form-control-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email address" name="email" required>
                </div>
                <div class="form-group">
                    <label class="form-control-label">Nomor Whatsapp</label>
                    <input type="number" class="form-control" placeholder="Enter your Whatsapp number" name="num_wa" required>
                </div>
                <div class="form-group">
                    <label class="form-control-label">Password</label>
                    <div class="pass-group" id="passwordInput">
                        <input type="password" class="form-control pass-input" placeholder="Enter your password" name="password" required>
                        <span class="toggle-password feather-eye"></span>
                        <span class="pass-checked"><i class="feather-check"></i></span>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <span id="poor"></span>
                        <span id="weak"></span>
                        <span id="strong"></span>
                        <span id="heavy"></span>
                    </div>
                    <div id="passwordInfo"></div>
                </div>

                <div class="form-check remember-me">
                    <label class="form-check-label mb-0">
                        <input class="form-check-input" type="checkbox" name="remember" required> I agree to the <a
                            href="term-condition.html">Terms of Service</a> and <a href="privacy-policy.html">Privacy
                            Policy.</a>
                    </label>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary btn-start" type="submit">Create Account</button>
                </div>
                <p class="mb-0 mt-4">Sudah punya akun? <a href="{% url 'login' %}" style="color: #FF875A;">Masuk</a></p>
            </form>
        </div>
    </div>
    <!-- /Register -->

</div>
{% endblock %}
