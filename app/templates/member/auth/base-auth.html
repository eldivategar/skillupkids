<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>{% block title %}{% endblock %} | SkillUpKids</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/logo.png' %}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

	<!-- Owl Carousel CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/owl.theme.default.min.css' %}">

	<!-- Feathericon CSS -->
	<link rel="stylesheet" href="{% static 'assets/plugins/feather/feather.css' %}">

	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

</head>

<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper log-wrap">

		<div class="row">

			<!-- Register/Login Banner -->
			<div class="col-md-6 login-bg">
				<div class="owl-carousel login-slide owl-theme">
					<div class="welcome-login">
						<div class="login-banner">
							<img src="{% static 'assets/img/login-img.png' %}" class="img-fluid" alt="Logo">
						</div>
						<div class="mentor-course text-center">
							<h2>Selamat Datang di <br>SkillUpKids.</h2>
							<p>Bergabung dan mari bersama-sama menciptakan masa depan cerah bagi generasi mendatang.</p>
						</div>
					</div>
				</div>
			</div>
			<!-- /Register/Login Banner -->

			{% block content %}

			{% endblock %}

		</div>

	</div>
	<!-- /Main Wrapper -->

	<!-- jQuery -->
	<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

	<!-- Bootstrap Core JS -->
	<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

	<!-- Owl Carousel -->
	<script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>

	<!-- Validation-->
	<script src="{% static 'assets/js/validation.js' %}"></script>

	<!-- Custom JS -->
	<script src="{% static 'assets/js/script.js' %}"></script>


</body>

</html>
