{% extends 'member/auth/base-auth.html' %}
{% block title %}Login{% endblock %}
{% load static %}
{% block content %}
{% include 'partials/notify.html' %}

<div class="col-md-6 login-wrap-bg">
				
    <!-- Forgot Password -->
    <div class="login-wrapper">
        <div class="loginbox">
            <div class="img-logo">
                <img src="{% static 'assets/img/logo.svg' %}" class="img-fluid" alt="Logo">
                <div class="back-home">
                    <a href="{% url 'home' %}">Back to Home</a>
                </div>
            </div>
            <h1>Lupa Password ?</h1>
            <div class="reset-password">
                <p>Reset ulang kata sandi mu.</p>
            </div>
            <form id="forgot-form" action="{% url 'app.member:forgot_password' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-control-label">Email</label>
                    <input type="email" class="form-control" placeholder="Masukkan email" name="email" required>
                </div>
                <div class="form-group">
                    <label class="form-control-label">Password</label>
                    <div class="pass-group" id="passwordInput">
                        <input type="password" class="form-control pass-input"
                            placeholder="Masukkan password baru" name="password" required>
                        <span class="toggle-password feather-eye"></span>
                        <span class="pass-checked"><i class="feather-check"></i></span>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <span id="poor"></span>
                        <span id="weak"></span>
                        <span id="strong"></span>
                        <span id="heavy"></span>
                    </div>
                    <div id="passwordInfo"></div>
                </div>
                <div class="form-group">
                    <label class="form-control-label">Ulangi Password</label>
                    <div class="pass-group" id="passwordInput">
                        <input type="password" class="form-control pass-input"
                            placeholder="Ulangi password baru" name="confirm_password" required>                        
                    </div>
                    <span style="color: red;" class="fst-italic fs-6" id="warning-text">Password harus sama</span>
                </div>
                <div class="d-grid">
                    <button class="btn btn-start" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- /Forgot Password -->
    
</div>
{% endblock %}
