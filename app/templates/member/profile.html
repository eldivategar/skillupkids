{% extends "member/layout/base.html" %}
{% load static %}
{% block content %}

<!-- Profile Details -->
<div class="col-xl-9 col-md-8">
    <div class="settings-widget profile-details">
        <div class="settings-menu p-0">
            <div class="profile-heading">
                <h3>Profile Details</h3>
                <p>Lengkapi informasi dirimu.</p>
            </div>
            <form action="{% url 'app.member:member_profile_update' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="course-group mb-0 d-flex">
                    <div class="course-group-img d-flex align-items-center">
                        <div class="course-name">
                            <h3>Avatar</h3>
                            <p>PNG or JPG no bigger than 800px wide and tall.</p>
                        </div>
                    </div>
                    <div class="profile-share d-flex align-items-center justify-content-center">
                        <button type="submit" class="btn btn-success">Update</button>
                        <input type="file" name="profile_image" accept=".jpg, .jpeg, .png" />
                        <!-- <a href="javascript:;" class="btn btn-danger">Delete</a> -->
                    </div>
                </div>

                <div class="checkout-form personal-address add-course-info ">
                    <div class="personal-info-head">
                        <h4>Detail Informasi</h4>
                        <p>Edit your personal information and address.</p>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label">Nama Lengkap</label>
                                <input type="text" class="form-control" placeholder="Enter your first Name" name="name"
                                    value="{{ data.name }}">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label">Nomor Whatsapp</label>
                                <input type="text" class="form-control" placeholder="Enter your Phone" name="num_wa"
                                    value="{{ data.number }}">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label">Email</label>
                                <input type="text" class="form-control" placeholder="Enter your Email" name="email"
                                    value="{{ data.email }}">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label">Alamat</label>
                                <input type="text" class="form-control" placeholder="Address" name="address"
                                    value="{{ data.address}}">
                            </div>
                        </div>
                        <div class="update-profile">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
</div>
<!-- Profile Details -->

{% endblock %}
