{% load static %}

<div class="modal fade" id="profileModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog"
  aria-labelledby="profileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-right">
    <div class="modal-content">

      <div class="modal-body">
        <button type="button float-end" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
                <img src="{{ data.profile_image.url }}" class="rounded-circle img-fluid" style="width: 100px;" />
              </div>
              <h5 class="mb-2">{{ data.name }}</h5>
              <p class="text-muted mb-4">{{ data.number }} <span class="mx-2">|</span> {{ data.email }}
              </p>
              <a href="{% url 'user_pages:member_profile' %}" class="btn btn-primary btn-rounded btn-md me-2">
                Informasi akun
              </a>              
              <a href="{% url 'logout' %}" class="btn btn-dark btn-rounded btn-md">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>              

            </div>
        </div>
      </div>
    </div>
  </div>
</div>
