{% extends 'layout/base.html' %}
{% load static %}

{% block content %}
{% include 'partials/navbar.html' %}
{% include 'partials/notify.html' %}

<div class="bg-white">
  <div class="container py-5">
    {% include 'partials/breadcrumb.html' %}

    <!-- start content  -->

    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="{{ data.profile_image.url }}" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">{{ data.name }}</h5>
            <div class="d-flex justify-content-center mb-2">
              <!-- <button type="button" class="btn btn-primary">Follow</button>
              <button type="button" class="btn btn-outline-primary ms-1">Message</button> -->
            </div>
          </div>
        </div>
        <!-- <div class="card mb-4 mb-lg-0">
          <div class="card-body p-0">
            <ul class="list-group list-group-flush rounded-3">
              <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                <i class="fab fa-twitter fa-lg" style="color: #55acee;"></i>
                <p class="mb-0">@mdbootstrap</p>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                <i class="fab fa-instagram fa-lg" style="color: #ac2bac;"></i>
                <p class="mb-0">mdbootstrap</p>
              </li>
            </ul>
          </div>
        </div> -->
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <form action="{% url 'user_pages:member_profile_update' %}" class="profile" method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Nama Lengkap</p>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="text-muted mb-0" name="name" value="{{ data.name }}" id="name">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <input type="email" class="text-muted mb-0" name="email" value="{{ data.email }}" id="email">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Nomor Whatsapp</p>
                </div>
                <div class="col-sm-9">
                  <input type="number" class="text-muted mb-0" name="num_wa" value="{{ data.number }}" id="num_wa">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Alamat</p>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="text-muted mb-0" name="address" value="{{ data.address }}" id="address">
                </div>
              </div>
              <hr>
              <button class="btn save-btn" type="submit">Simpan</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
